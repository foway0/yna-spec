articles:
  post:
    x-eov-operation-id: create
    x-eov-operation-handler: articles
    tags:
      - article
    description: create a todo
    parameters:
      - $ref: '#/components/parameters/XAuthorizationHeader'
    security:
      - jwt: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ArticleCreatePayload'
    responses:
      204:
        description: No Content
  get:
    x-eov-operation-id: list
    x-eov-operation-handler: articles
    tags:
      - article
    description: todo list
    parameters:
      - $ref: '#/components/parameters/XAuthorizationHeader'
      - $ref: '#/components/parameters/PageQueryParam'
      - $ref: '#/components/parameters/SizeQueryParam'
      - $ref: '#/components/parameters/SearchQueryParam'
    security:
      - jwt: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleList'

article:
  put:
    x-eov-operation-id: update
    x-eov-operation-handler: articles
    tags:
      - article
    description: update a article
    parameters:
      - $ref: '#/components/parameters/ArticleIdPathParam'
      - $ref: '#/components/parameters/XAuthorizationHeader'
    security:
      - jwt: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ArticleUpdatePayload'
    responses:
      204:
        description: No Content
  get:
    x-eov-operation-id: one
    x-eov-operation-handler: articles
    tags:
      - article
    description: get a single article
    parameters:
      - $ref: '#/components/parameters/ArticleIdPathParam'
      - $ref: '#/components/parameters/XAuthorizationHeader'
    security:
      - jwt: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Article'
  delete:
    x-eov-operation-id: delete
    x-eov-operation-handler: articles
    tags:
      - article
    description: delete a article
    parameters:
      - $ref: '#/components/parameters/ArticleIdPathParam'
      - $ref: '#/components/parameters/XAuthorizationHeader'
    security:
      - jwt: []
    responses:
      204:
        description: No Content