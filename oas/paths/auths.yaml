signIn:
  post:
    x-eov-operation-id: signIn
    x-eov-operation-handler: auths
    tags:
      - auth
    description: auth basic signIn
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SignInPayload'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignIn'

signOut:
  get:
    x-eov-operation-id: signOut
    x-eov-operation-handler: auths
    tags:
      - auth
    description: auth signOut
    parameters:
      - $ref: '#/components/parameters/XAuthorizationHeader'
    responses:
      204:
        description: No Content