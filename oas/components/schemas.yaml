# common
Pager:
  type: object
  properties:
    count:
      type: integer
    page:
      type: integer
  required:
    - count
    - page

Timestamp:
  type: object
  properties:
    openedAt:
      type: integer
    createdAt:
      type: integer
    modifiedAt:
      type: integer

# auth
SignInPayload:
  type: object
  properties:
    id:
      type: string
    password:
      type: string
  required:
    - id
    - password

SignIn:
  type: object
  properties:
    token:
      example: qwertyuioopasdfghjklzxcvbnm
      type: string
  required:
    - token

# todo
TodoCreatePayload:
  type: object
  properties:
    status:
      type: string
      enum:
        - notYet
        - done
    body:
      type: string
  required:
    - status
    - body

TodoUpdatePayload:
  oneOf:
    - type: object
      properties:
        label:
          $ref: '#/components/schemas/TodoLabel'
      required:
        - label
    - type: object
      properties:
        body:
          type: string
      required:
        - body

TodoList:
  allOf:
    - $ref: '#/components/schemas/Pager'
    - type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/Todo'
      required:
        - list

Todo:
  type: object
  properties:
    todoId:
      type: string
    label:
      $ref: '#/components/schemas/TodoLabel'
    body:
      type: string
  required:
    - todoId
    - label
    - body

TodoLabel:
  type: string
  enum:
    - notYet
    - done

# article
ArticleCreatePayload:
  type: object
  properties:
    subject:
      type: string
    body:
      type: string
  required:
    - subject
    - body

ArticleUpdatePayload:
  type: object
  properties:
    subject:
      type: string
    body:
      type: string
  required:
    - subject
    - body

ArticleList:
  allOf:
    - $ref: '#/components/schemas/Pager'
    - type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/Article'
      required:
        - list

Article:
  allOf:
    - type: object
      properties:
        articleId:
          type: string
        subject:
          type: string
        body:
          type: string
      required:
        - articleId
        - subject
        - body
    - $ref: '#/components/schemas/Timestamp'